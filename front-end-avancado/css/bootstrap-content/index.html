<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.3.7/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Exercício Bootstrap Layout</title>
  </head>
  <body>
    <h1>Exercício 1 Bootstrap Layout</h1>
    <!-- Crie uma página e utilize Container e Grid do Bootstrap para replicar o resultado a baixo. -->
    <div class="container">
      <div class="row">
        <div class="col-12 color-blue">     
        </div>
        <div class="col-12 color-green">
        </div>
        <div class="col-12 color-red">  
        </div>
        <div class="col-12 color-blue">
        </div>
        <div class="col-12 color-green">
        </div>
        <div class="col-12 color-red">
        </div>
        </div>
      </div>
    </div>
    <h1>Exercício 2 Bootstrap Layout</h1>
    <!-- Crie uma página e utilize Container e Grid do Bootstrap para replicar o resultado a baixo. -->
    <div class="container">
      <div class="row">
        <div class="col-12 color-blue">
        </div>
        <div class="col-4 color-green">
        </div>
        <div class="col-8 color-red">
        </div>
        <div class="col-12 color-blue">          
        </div>
      </div>
    </div>
    <h1>Exercício 3 Bootstrap Layout</h1>
    <!-- Crie uma página e utilize Container e Grid do Bootstrap para replicar o resultado a baixo. -->
    <div class="container">
      <div class="row">
        <div class="col-12 color-black">
        </div>
        <div class="col-3 color-blue">
        </div>
        <div class="col-3 color-green">
        </div>
        <div class="col-3 color-red">
        </div>
        <div class="col-3 color-black">
        </div>

        <div class="col-3 offset-3 color-green">
        </div>
        <div class="col-3 offset-3 color-black">
        </div>
        <div class="col-3 color-blue">
        </div>
        <div class="col-3 offset-3 color-red">
        </div>
        <div class="col-12 color-black">
        </div>
      </div>
    </div>
    <script src="./assets/libs/bootstrap-5.3.7/js/"></script>
  </body>
</html>
